             <section class="form">
              <div class="formulario">
                  <div class="form">
                      <form action="#">
                          <div class="form-header">
                              <div class="title">
                                  <h1>cadastre-se</h1>
                              </div>
                          </div>
          
                          <div class="input-group">
                              <div class="input-box">
                                  <label for="firstname">Primeiro nome</label>
                                  <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                              </div>
          
                              <div class="input-box">
                                  <label for="lastname">Sobrenome</label>
                                  <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                              </div>
          
                              <div class="input-box">
                                  <label for="E-mail">E-mail</label>
                                  <input id="E-mail" type="email" name="E-mail" placeholder="Digite seu E-mail" required>
                              </div>
          
                              <div class="input-box">
                                  <label for="number">Celular</label>
                                  <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                              </div>
          
                              <div class="input-box">
                                  <label for="CPF">CPF</label>
                                  <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" required>
                              </div>
          
                              <div class="input-box">
                                  <label for="data">Data de Nascimento</label>
                                  <input id="data" type="text" name="data" placeholder="dd/mm/aaaa" required>
                              </div>
                          </div>
          
                          <div class="gender inputs">
                              <div class="gender title">
                                  <h6>Gênero</h6>
                              </div>

                                      <input type="radio" id="male" name="gender">

                                  </div>
          
                                  <div class="gender input">
                                      <input type="radio" id="female" name="gender">

                                  </div>
          
                                  <div class="gender input">
                                      <input type="radio" id="others" name="gender" >
                                      <label for="others">Outros</label>
                                  </div>
          
                                  <div class="gender input">
                                      <input type="radio" id="none" name="gender">
                                      <label for="none">Prefiro não dizer</label>
                                  </div>
                              </div>
                          </div>
